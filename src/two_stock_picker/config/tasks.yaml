find_trending_companies:
  description: >
    Find the top trending companies in the news in {sector} as of {year} by searching the latest news.
  expected_output: >
    A list of trending companies in {sector}
  agent: trending_companies_finder
  output_file: output/trending_companies.json

research_trending_companies:
  description: >
    Given a list of trending companies, provide detailed analysis of each company in a report by searching online
  expected_output: >
    A report containing detailed analysis of each company
  agent: financial_researcher
  context:
    - find_trending_companies
  output_file: output/research_report.json

pick_best_company:
  description: >
    Given a list of researched companies with investment potential, select the best one for investment
    and providing a detailed report. Email the report to the user.
  expected_output: >
    The chosen company and why it was chosen; the companies that were not selected and why they were not selected.
  agent: stock_picker
  context:
    - research_trending_companies
  output_file: output/decision.md
